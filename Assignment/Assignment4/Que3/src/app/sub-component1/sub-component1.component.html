<div >
  <table border=2>
    <tr>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        Author
      </th>
      <th>
        pages
      </th>
    </tr>
    <tr *ngFor = "let value of books" >
      <td>
        {{ value.name }}
      </td>
      <td>
        {{ value.price }}
      </td>
      <td>
        {{ value.author }}
      </td>
      <td>
        {{ value.pages }}
      </td>
    </tr>
  </table>
</div>
